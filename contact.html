<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico">
    <link rel="stylesheet" type="text/css" href="./css/styles.production.css">
    <title>Contact Isaiah Banks</title>
</head>
<body>
    <header class="page-header">
        <img src="./img/assets/twoorese.png" alt="logo" class="page-header__item">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation"><a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a></li>
                <li role="presentation"><a href="about.html" role="menuitem" class="navigation-list__item navigation-list__item">About</a></li>
                <li role="presentation"><a href="work.html" role="menuitem" class="navigation-list__item navigation-list__item">Projects</a></li>
                <li role="presentation"><a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact-main">
        <div class="address-box">
            <address id="address">
                <a href="https://www.google.com">Phone Number: 832-756-1838</a>
                <a href="https://www.google.com">Email Address: IsaiahBanks500@gmail.com</a>
                <p id="contact_btn"><a href="https://github.com/IsaiahDB">Check out some of my code </a></p>
            </address>
        </div>
        <div class="contact-form">
            <form action="/" method="post" class="forum">
                <div class="forum_layout">
                    <label>E-mail: </label>
                    <input type="email" id="email">
                    <small>Error</small>
                </div>
                <div class="forum_layout">
                    <label>Telephone: </label>
                    <input type="number" id="number">
                    <small>Error</small>
                </div>
                <div class="forum_layout">
                    <label>Message: </label>
                    <textarea></textarea>
                </div>
              </form>
              <input class="message_btn" type="submit" value="Send Message">
        </div>
    </main>
    <footer class="social-media">
        <h2>Find me on</h2>
        <div class="social-media__icons">
            <img src="./img/assets/facebook.svg" alt="facebook logo" width="50" height="50">
            <img src="./img/assets/instagram.svg" alt="instagram logo" width="50" height="50">
            <img src="./img/assets/linkedin.svg" alt="linkedin logo" width="50" height="50">
        </div>
    </footer>
    <script src="./js/tota11y.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
